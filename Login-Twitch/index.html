<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/3b67fa5e-e7a6-45ab-8ef5-0694faef8552.jpeg" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <div class="inicio">
                <img src="./img/logo-certo.png" alt="logo" class="img-logo">
                <h1>
                    Iniciar sessão na Twitch
                </h1>
            </div>
        </section>
        <section class="info">
            <div class="campo">
                <h2 class="in-n">Nome do Usuário</h2>
                <input type="text">
            </div>
            <div class="campo">
                <h2 class="in-s">Senha</h2>
                <input type="password">
                <li><a href="https://www.twitch.tv/user/account-recovery" target="_blank">Problemas ao iniciar sessão?</a></li>
            </div>
        </section>
        <section>
            <div class="campo-2">
                <input class="bt-1" type="button" value="Iniciar sessão">
                <input class="bt-2" type="button" value="Não possui uma conta? Inscreva-se">
            </div>
        </section>
    </main>
</body>
</html>
